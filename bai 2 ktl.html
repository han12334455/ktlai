<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<style>
    
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
  height: 100vh;
  background: gainsboro;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 1200px;
  display: flex;
  flex-wrap: wrap;
  margin: auto;
  justify-content: space-between;
}

.image {
  width: 20%;
  height: 200px; /* Sửa đổi chiều cao của ảnh */
  border-radius: 4px;
  overflow: hidden;
  margin: 20px 0;
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.25s;
}

.image:hover img {
  transform: scale(3); /* Sửa đổi kích thước phóng to của ảnh */
}

.gallery {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8); /* Thay đổi màu nền */
  display: flex;
  align-items: center;
  color: antiquewhite;
  opacity: 0;
  pointer-events: none;
  transition: 0.5s;
}

.close {
  position: fixed;
  top: 15px;
  right: 25px;
  font-size: 35px;
}

.control {
  font-size: 35px;
  color: rgb(189, 135, 135);
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.control.prev {
  left: 15px;
}

.control.next {
  right: 15px;
}

.gallery_inner {
  width: 70%;
  height: 70%;
  margin: auto;
}

.show {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1); /* Sửa đổi kích thước hiển thị của ảnh */
}
</style>
<body>
<div class="wrapper">
  <div class="image">
    <img src="https://tse1.mm.bing.net/th?id=OIP.vTiNGtmxVyGMaG4Od-MIOwHaHa&pid=Api&P=0&h=220" alt="">
  </div>
  <!-- anh1 -->
  <div class="image">
    <img src="https://i.pinimg.com/originals/09/3e/ba/093eba58f1420c9a6475f619f93eac89.jpg" alt="">
  </div>
  <!-- anh2 -->
  <div class="image">
    <img src="https://axinh.net/wp-content/uploads/2022/01/hinh-chibi-cute-de-ve-1024x1015.jpg" alt="">
  </div>
  <!-- anh3 -->
  <div class="image">
    <img src="https://genzrelax.com/wp-content/uploads/2022/03/anh-chibi-cute-3.jpg" alt="">
  </div>
  <!-- anh4 -->
  <div class="image">
    <img src="https://genzrelax.com/wp-content/uploads/2022/03/anh-chibi-cute-8-360x640.jpg" alt="">
  </div>
  <!-- anh5 -->
  <div class="image">
    <img src="https://genzrelax.com/wp-content/uploads/2022/03/anh-anime-chibi-cute-12.jpg" alt="">
  </div>
  <!-- anh6 -->
  <div class="image">
    <img src="https://genzrelax.com/wp-content/uploads/2022/03/anh-anime-chibi-cute-de-thuong-21-360x360.jpg" alt="">
  </div>
  <!-- anh7 -->
  <div class="image">
    <img src="https://upanh123.com/wp-content/uploads/2020/11/anh-tho-chibi.16-1015x1024.jpg">
  </div>
 </div>

<div class="gallery">
  <i class="far fa-times-circle close"></i>
  <div class="gallery_inner">
    <img src="Image/anh-cau-be-va-chu-buom-ngo-nghinh_915318353.jpg" alt="">
  </div>
  <div class="control prev">
    <i class="fas fa-chevron-left"></i>
  </div>
  <div class="control next">
    <i class="fas fa-chevron-right"></i>
  </div>
</div>

<script> 
document.addEventListener('DOMContentLoaded', function () {
  var images = document.querySelectorAll('.image img');
  var prev = document.querySelector('.prev');
  var next = document.querySelector('.next');
  var close = document.querySelector('.close');
  var gallery = document.querySelector('.gallery');
  var galleryImg = document.querySelector('.gallery_inner img');
  var currentIndex = 0;

  function showGallery() {
    if (currentIndex === 0) {
      prev.classList.add('hide');
    } else {
      prev.classList.remove('hide');
    }

    if (currentIndex === images.length - 1) {
      next.classList.add('hide');
    } else {
      next.classList.remove('hide');
    }

    galleryImg.src = images[currentIndex].src;
    gallery.classList.add('show');
  }

  images.forEach(function (item, index) {
    item.addEventListener('click', function () {
      currentIndex = index;
      showGallery();
    });
  });

  close.addEventListener('click', function () {
    gallery.classList.remove('show');
  });

  document.addEventListener('keydown', function (e) {
    if (e.keyCode === 27) {
      gallery.classList.remove('show');
    }
  });

  prev.addEventListener('click', function () {
    if (currentIndex > 0) {
      currentIndex--;
      showGallery();
    }
  });

  next.addEventListener('click', function () {
    if (currentIndex < images.length - 1) {
      currentIndex++;
      showGallery();
    }
  });
});
</script>
</body>
</html>
